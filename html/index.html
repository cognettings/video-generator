<html>
  <head>
    <title>Video Generator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      footer {
        position: fixed;
        bottom: 0;
      }

      video {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Video Generator</h1>
    </header>
    <div style="display: flex; flex-direction: column;">
      <p>
        Topic: <input id="searchTerm" type="text" placeholder="pug puppies" />
      </p>
      <input type="button" value="Generate" onclick="generateVideo()" />
    </div>
    <p>
      Note: minimum time to generate a video is 30 seconds, but may take more
      than a minute.
    </p>
    <video id="video" controls autoplay playsinline muted></video>
    <div id="status"></div>
    <footer>
      &copy 2022 |
      <a href="mailto:cognettings@gmail.com">cognettings@gmail.com</a> | Domain
      name provided by
      <a href="http://freedns.afraid.org/">Free DNS</a>
    </footer>
    <script>
      async function generateVideo () {
        clearStatusMessages()

        const searchTerm = document.getElementById('searchTerm').value.trim()
        const numberOfImages = 60

        if (searchTerm === '' || isNaN(numberOfImages)) {
          window.alert('Invalid input values.')
          return
        }

        console.log(`http://${location.host}/generateVideo?q=${searchTerm}&n=${numberOfImages}`)
        fetch(
          `http://${location.host}/generateVideo?q=${searchTerm}&n=${numberOfImages}`
        ).then(response => {
          const reader = response.body.getReader()

          read(reader)

          const decoder = new TextDecoder()

          function read (r) {
            r.read().then(function processText ({ done, value }) {
              const msg = decoder.decode(value)
              console.log(msg)
              // addStatusMessage(msg)
              updateStatusMessage(msg)

              if (!done) {
                read(r)
              } else {
                setVideo(searchTerm)
              }
            })
          }
        })

        function setVideo (searchTerm) {
          document.getElementsByTagName('video')[0].remove()
          const video = document.createElement('video')
          video.setAttribute('controls', true)
          video.setAttribute('autoplay', true)
          video.setAttribute('playsinline', true)
          video.setAttribute('muted', true)
          video.setAttribute(
            'src',
            `http://${location.host}/video?q=${searchTerm}`
          )
          document.body.appendChild(video)
        }
      }

      function addStatusMessage (msg) {
        const statusEl = document.getElementById('status')
        const msgEl = document.createElement('p')
        msgEl.innerText = msg

        statusEl.appendChild(msgEl)
      }

      function clearStatusMessages () {
        const statusEl = document.getElementById('status')
        statusEl.innerHTML = ''
      }

      function updateStatusMessage (msg) {
        clearStatusMessages()
        addStatusMessage(msg)
      }
    </script>
  </body>
</html>
